<!DOCTYPE html><html><head><meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://code.jquery.com https://unpkg.com https://d3js.org https://threejs.org https://cdn.plot.ly https://stackpath.bootstrapcdn.com https://maps.googleapis.com https://cdn.tailwindcss.com https://ajax.googleapis.com https://kit.fontawesome.com https://cdn.datatables.net https://maxcdn.bootstrapcdn.com https://code.highcharts.com https://tako-static-assets-production.s3.amazonaws.com https://www.youtube.com https://fonts.googleapis.com https://fonts.gstatic.com https://pfst.cf2.poecdn.net https://puc.poecdn.net https://i.imgur.com https://wikimedia.org https://*.icons8.com https://*.giphy.com https://picsum.photos https://images.unsplash.com; frame-src 'self' https://www.youtube.com https://trytako.com; child-src 'self'; manifest-src 'self'; worker-src 'self'; upgrade-insecure-requests; block-all-mixed-content;">
    <title>Personality Type Changes Over Time</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="chart"></div>
    </div>

<script>
const dates = [
    new Date('2021-03-21'), new Date('2021-08-29'), new Date('2021-11-26'), 
    new Date('2022-02-03'), new Date('2022-09-29'), new Date('2023-03-26'), 
    new Date('2023-12-01'), new Date('2024-01-11'), new Date('2024-03-21'), 
    new Date('2024-12-31')
];

const traces = [
    {
        name: 'Introverted',
        x: dates,
        y: [78, 79, 64, 90, 52, 53, 55, 40, 55, 53],
        type: 'scatter',
        mode: 'lines+markers'
    },
    {
        name: 'Intuitive',
        x: dates,
        y: [51, 45, 43, 42, 41, 37, 33, 48, 46, 74],
        type: 'scatter',
        mode: 'lines+markers'
    },
    {
        name: 'Feeling',
        x: dates,
        y: [57, 53, 60, 39, 39, 31, 48, 39, 54, 32],
        type: 'scatter',
        mode: 'lines+markers'
    },
    {
        name: 'Prospecting',
        x: dates,
        y: [59, 64, 65, 79, 40, 39, 36, 51, 51, 47],
        type: 'scatter',
        mode: 'lines+markers'
    },
    {
        name: 'Turbulent',
        x: dates,
        y: [64, 71, 85, 88, 68, 67, 57, 53, 63, 67],
        type: 'scatter',
        mode: 'lines+markers'
    }
];

const layout = {
    title: 'Personality Traits Over Time',
    xaxis: {
        title: 'Date',
        type: 'date',
        tickformat: '%Y-%m-%d',
        tickangle: 45
    },
    yaxis: {
        title: 'Percentage',
        range: [0, 100]
    },
    showlegend: true,
    legend: {
        x: 1.1,
        y: 1,
        xanchor: 'left'
    },
    margin: {
        r: 150  // Add right margin to accommodate legend
    },
    hovermode: 'closest'
};

Plotly.newPlot('chart', traces, layout);
</script>



</body></html>
