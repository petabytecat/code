<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROVolutionaries Logo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .logo-container {
            position: relative;
            width: 400px;  /* Increased to allow space for dots */
            height: 400px; /* Increased to allow space for dots */
        }
        .outer-circle {
            position: absolute;
            width: 300px;  /* Keep original size */
            height: 300px; /* Keep original size */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* Remove overflow: hidden and border-radius */
        }
        .dot {
            position: absolute;
            background-color: #0077be;
            border-radius: 50%;
        }
        .inner-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
        }
        .inner-dot {
            position: absolute;
            background-color: #ff6b6b;
            border-radius: 50%;
        }
        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: #0077be;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="outer-circle" id="outerCircle"></div>
        <div class="inner-circle" id="innerCircle"></div>
        <div class="text">ROVolutionaries</div>
    </div>

    <script>
        function createInnerSpirals() {
            // ... (keep this function as is)
        }

        function easeInOutQuart(x) {
            return x < 0.5 ? 8 * x * x * x * x : 1 - Math.pow(-2 * x + 2, 4) / 2;
        }

        function animateOuterDots() {
            const outerCircle = document.getElementById('outerCircle');
            const maxDots = 4000;
            let dots = [];

            function createDot() {
                if (dots.length >= maxDots) return;

                const dot = document.createElement('div');
                dot.className = 'dot';
                const angle = Math.random() * 2 * Math.PI;
                const radius = 200; // Increased to start dots further out
                const x = Math.cos(angle) * radius + 150;
                const y = Math.sin(angle) * radius + 150;
                const size = Math.random() * 2 + 1;

                dot.style.width = `${size}px`;
                dot.style.height = `${size}px`;
                dot.style.left = `${x}px`;
                dot.style.top = `${y}px`;
                dot.style.opacity = 1;

                outerCircle.appendChild(dot);
                dots.push({
                    element: dot,
                    startX: x,
                    startY: y,
                    progress: 0,
                    speed: Math.random() * 0.0007 + 0.0003,
                    opacityFactor: Math.random() * 0.2 + 0.8
                });
            }

            function updateDots() {
                dots.forEach((dot, index) => {
                    dot.progress += dot.speed;
                    if (dot.progress >= 1) {
                        outerCircle.removeChild(dot.element);
                        dots.splice(index, 1);
                        return;
                    }

                    const easeProgress = easeInOutQuart(dot.progress);
                    const x = dot.startX + (150 - dot.startX) * easeProgress;
                    const y = dot.startY + (150 - dot.startY) * easeProgress;
                    dot.element.style.left = `${x}px`;
                    dot.element.style.top = `${y}px`;

                    const opacityBase = Math.max(0, 1 - Math.pow(easeProgress, 2) * 6);
                    const opacity = Math.pow(opacityBase, 3) * dot.opacityFactor;
                    dot.element.style.opacity = opacity;
                });
            }

            function animate() {
                for (let i = 0; i < 20; i++) {
                    createDot();
                }
                updateDots();
                requestAnimationFrame(animate);
            }

            animate();
        }

        createInnerSpirals();
        animateOuterDots();
    </script>
</body>
</html>
